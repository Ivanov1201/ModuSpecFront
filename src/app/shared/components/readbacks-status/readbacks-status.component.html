<div class="status">
    <div fxFlex="50" fxFlex.gt-xs="50" fxFlex.gt-sm="50">
        <span class="status-label color-purple">{{status.title}}</span>
    </div>  
    <div class=" active" fxFlex="25" fxFlex.gt-xs="25" fxFlex.gt-sm="25">
        <span>{{status.white}} psi</span>
    </div>  
    <div class="inactive" fxFlex="25" fxFlex.gt-xs="25" fxFlex.gt-sm="25">
        <span>{{status.green}} psi</span>
    </div>  
</div>
